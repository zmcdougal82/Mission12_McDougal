name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - phase6-admin-features
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - phase6-admin-features

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          
      # Build the React app and ensure configuration files are in the build directory
      - name: Build React App
        run: |
          cd WebApplication4
          npm run build
          # Double-check that configuration files are in the build directory
          cp -f bookstore-client/public/routes.json bookstore-client/build/
          cp -f bookstore-client/public/staticwebapp.config.json bookstore-client/build/
          echo "Contents of build directory:"
          ls -la bookstore-client/build
          
      # Note: This deployment only includes the frontend React app.
      # The ASP.NET Core API needs to be deployed separately to an Azure App Service
      # or converted to Azure Functions to work with Azure Static Web Apps.
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "dd46f990a76592c16dc85f28cde2aff6849e33d3851fed4d2e4cf6de348d53f806-9eb09e23-19cf-4da5-ad62-f76c52eeda9000f09070bd76be0f"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "WebApplication4"
          api_location: ""
          output_location: "bookstore-client/build"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: "dd46f990a76592c16dc85f28cde2aff6849e33d3851fed4d2e4cf6de348d53f806-9eb09e23-19cf-4da5-ad62-f76c52eeda9000f09070bd76be0f"
          action: "close"
